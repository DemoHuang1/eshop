<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>福保孕堂医疗服务（云南）有限公司</title>
    <link rel="stylesheet" href="/css/search.css">
</head>

<body>
<!--------------head---------------->

<div class="header_fix">
    <div class="header-bar">
        <div class="w1200 clear" style="height:28px;">
            <ul class="fl xinxifu">
                <li>欢迎来到 福保孕堂医疗服务（云南）有限公司 网站</li>
            </ul>

        </div>
    </div>
</div>

<div class="header">
    <div class="header-body">
        <div class="w1200">
            <div class="logo after_apend">
                <a th:href="@{index}" class="logo-link">
                    <img src="/images/logo.jpg" width="218" alt="">
                </a>
            </div>

            <div class="search">
                <div class="form">
                    <input class="searchbox" maxlength="64" placeholder="药品" value="" text="text">
                    <button class="searchbtn">搜索<i></i></button>
                </div>
            </div>

            <div class="hotwords">
            </div>
        </div>
    </div>

    <div class="header-nav">
        <div class="w1200">
            <div class="categorys">
                <div class="dt">
                    <a>
                        <i></i>
                        药品库
                    </a>
                </div>

                <div class="dd" style="display: block;">
                    <div class="dd-inner">
                        <ul>
                            <li th:each="type:${type_list}" th:data-action="${typeStat.index}"
                                th:if="${typeStat.index} lt '5'">
                                <h3>
                                    <a th:href="@{/type(index = ${type.index})}" th:text="${type.name}">黄体支持</a>
                                </h3>

                                <i></i>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="navitems">
                <ul>
                    <li><a th:href="@{index}">首页</a></li>

                    <li th:each="type:${type_list}" th:data-action="${typeStat.index}" th:if="${typeStat.index} lt '5'">
                        <a th:href="@{/type(index = ${type.index})}" th:text="${type.name}">黄体支持</a>
                    </li>


                </ul>
            </div>
        </div>
    </div>
</div>
<!--------------head end---------------->
<div class="product">
    <div class="breadcrumbs"></div>

    <div class="w1200 search-filter">
        <div class="row">
            <div class="span1">
                <div class="related"></div>
            </div>

            <div class="span5">
                <div class="right">
                    <div class="search-filter">
                        <div class="sort">
                            <ul class="order">
                                <li class="cur">
                                    <a>所在位置：</a> &gt; <a th:text="${type}">XXX</a> &gt;
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="product-list">
                        <ul>
                            <li th:each="medicine:${list}">
                                <div class="wrap">
                                    <div class="items">
                                        <a th:href="@{/detail(id = ${medicine.id})}">
                                            <img th:src="${medicine.getPicture()}" alt="">
                                        </a>

                                        <a th:href="@{/detail(id = ${medicine.id})}" th:text="${medicine.getName()}" class="name">XXX</a>

                                        <p th:text="${medicine.getName()}">
                                            <span class="opr" > </span>
                                        </p>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>

                    <div class="xiayiye" style="width: 1200px;margin: 0 auto;float: left;">
                        <ul>
                            <li><span class="pageinfo">共<strong th:text="${list.size()}">XX</strong>条记录</span></li>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 页脚 -->
<div class="footer">
    <div class="w1200">
        <div class="copyright">
            <p>公司名称：福保孕堂医疗服务（云南）有限公司</p>
            <p>公司地址：云南省昆明市五华区茭菱路88号创意英国维多利亚花园4幢温莎大道29号</p>
            <p>公司固话：0571-88811540</p>
            <p><a href="http://www.beian.miit.gov.cn/">X ICP备xxxxxxxx号-1</a></p>
            <p>福保孕堂医疗服务（云南）有限公司 版权所有</p>
        </div>
    </div>
</div>
</body>
</html>
