<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <title>添加商品</title>
</head>
<body>
<div>
    <div>
        <form class="form-horizontal" method="post" th:action="@{/details/add}" id="medicine">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" name="name" placeholder="药丸">
                </div>
            </div>
            <div class="form-group">
                <label for="type" class="col-sm-2 control-label">类型</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="type" name="medType" placeholder="类型">
                </div>
            </div>
            <div class="form-group">
                <label for="manufacturer" class="col-sm-2 control-label">生产厂家</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="manufacturer" name="manufacturer" placeholder="厂家">
                </div>
            </div>
            <div class="form-group">
                <label for="mainFunc" class="col-sm-2 control-label">主要功效</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="mainFunc" name="mainFunc" placeholder="功效" >
                </div>
            </div>
            <button type="submit" class="btn btn-default" >添加</button>
        </form>
    </div>
</div>
</body>
</html>
