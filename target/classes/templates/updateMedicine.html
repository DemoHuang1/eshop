<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <title>修改商品</title>
</head>
<body>
<div>
    <div>
        <form class="form-horizontal" method="post" th:action="@{/details/update(id=${medId})}" id="medicine">
            <div class="form-group">
                <label for="id" class="col-sm-2 control-label">id</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="id" name="id" th:value="${medId}" disabled>
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" name="name" th:placeholder="${medicine.name}">
                </div>
            </div>
            <div class="form-group">
                <label for="type" class="col-sm-2 control-label">类型</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="type" name="medType" th:placeholder="${medicine.medType}">
                </div>
            </div>
            <div class="form-group">
                <label for="manufacturer" class="col-sm-2 control-label">生产厂家</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="manufacturer" name="manufacturer" th:placeholder="${medicine.manufacturer}">
                </div>
            </div>
            <div class="form-group">
                <label for="mainFunc" class="col-sm-2 control-label">主要功效</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="mainFunc" name="mainFunc" th:placeholder="${medicine.mainFunc}" >
                </div>
            </div>
            <button type="submit" class="btn btn-default" >保存</button>
            <button type="reset" class="btn btn-default" th:href="@{/}">取消</button>
        </form>
    </div>
</div>
</body>
</html>
