<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <title>Home</title>
</head>
<body>
<div>
    <div th:each="medicine:${list}">
        <div class="row">
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <a th:href="@{/details(id=${medicine.id})}">
                        <img th:src="@{/images/{type}(type=${medicine.picture})}" th:alt="${medicine.ingredient}">
                    </a>
                    <div class="caption">
                        <h3 th:text="${medicine.name}">Thumbnail label</h3>
                        <p th:text="${medicine.mainFunc}">...</p>
                        <p>
                            <a th:href="@{/details(id=${medicine.id})}" class="btn btn-primary" role="button">查看详情</a>
                            <a th:href="@{/details/delete(id=${medicine.id})}" class="btn btn-default" role="button">删除</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <a th:href="@{/home/add}" class="btn btn-primary" role="button">添加商品</a>
    </div>
</div>
</body>
</html>
